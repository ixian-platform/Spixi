<!DOCTYPE html>
<html>
<!-- saved from url=(0016)http://localhost -->

<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no, user-scalable=no">

    <title>Spixi</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!-- TODO: change back to use dynamic file -->
    <link rel="stylesheet" type="text/css" href="css/spixiui-light.css">

    <link rel="stylesheet" type="text/css" href="libs/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="libs/fontawesome/css/solid.min.css">


    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.touchSwipe.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/qrcode.min.js"></script>
    <script src="js/spixi.js"></script>

</head>
<body onload="onload()">
    <div id="wrap" class="container-fluid noselect">

        <!-- Toolbar -->
        <div class="spixi-toolbar shadow">
            <div class="spixi-toolbar-row">
                <div id="backbtn" onclick="location.href = 'ixian:back';">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div>
                    *SL{app-new-title}
                </div>
                <div>
                </div>
            </div>

        </div>
        <div class="spixi-toolbar-holder"></div>
        <!-- End Toolbar -->

        <section class="add-mini-app-container">
            <span class="body-sm s-text-01">To add a new Spixi Mini App, paste or type the URL of the app or scan their QR Code.</span>
            <textarea type="text" class="spixi-textfield add-mini-app-url-input" id="addressInput" oninput="checkAddress()" placeholder="Please enter the URL where the Mini App is located..."></textarea>
            <div class="add-mini-app-buttons">
                <div id="sendrequest" class="spixi-flat-button label-sm disabled">
                    <i class="fas fa-arrow-right"></i>&nbsp; Add App with URL
                </div>
                <span class="body-sm">or</span>
                <div class="spixi-outline-button label-sm">
                    <i class="fas fa-qrcode"></i>&nbsp; Scan
                </div>
            </div>
        </section>
        <div class="important-notice">
            <span class="important-notice-title label-sm"><i class="fa fa-exclamation-circle"></i>&nbsp;Important Notice:</span>
            <span class="body-xs">Please make sure you trust the source of the Mini App before adding it to your Spixi Wallet.</span>
        </div>
    </div>


    <script type="text/javascript">
        var sendrequest = document.getElementById("sendrequest");

        sendrequest.onclick = function () {
            var url = document.getElementById("addressInput").value;
            location.href = "ixian:install:" + url;
        }

        function checkAddress() {
            sendrequest.className = "spixi-flat-button label-sm disabled";

            var address = $("#addressInput").val();
            if (address.length > 5) {
                sendrequest.className = "spixi-flat-button label-sm";
            }
        }


    </script>

</body>
</html>
